<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Vulindlela Savings & Credit Co-operative</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit_document" />
    </head>
<body>

    <header>
        <div>Vulindlela</div>
         <!-- <img src="./assets/vulindlela.png" alt=""> -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>

                <li class="dropdown"><a href="./apply.html">Apply</a>
                    <ul class="submenu">
                        <li><a href="./membership-apply.html">Membership</a></li>
                        <li><a href="./apply.html">Loan</a></li>
                    </ul></li>
                <li><a href="./faqs.html">FAQs</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
        <div class="phone">
            <i class="fa-solid fa-phone"></i>
            240482727
        </div>
    </header>


    <section class="loan-application">
        <div class="containe-loanr">
            <div class="loan-form-container">
                <h2>Apply for a Loan</h2>
                
                <!-- Loan Type Selection -->
                <div class="loan-type">
                    <button class="loan-btn active" onclick="showForm('soft-loan')">Soft Loan</button>
                    <button class="loan-btn" onclick="showForm('emergency-loan')">Emergency Loan</button>
                    <button class="loan-btn" onclick="showForm('long-term-loan')">Long-Term Loan</button>
                </div>

                <!-- Loan Forms -->
                <form id="soft-loan" class="loan-form">
                    <h3>Soft Loan Application</h3>
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>

                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>

                    <label>Loan Amount</label>
                    <input type="number" placeholder="Enter amount" required>

                    <label>Repayment Duration</label>
                    <select>
                        <option>3 months</option>
                        <option>6 months</option>
                        <option>12 months</option>
                    </select>

                    <label>Upload Required Documents</label>
                    <input type="file">

                    <button type="submit" class="submit-btn">Apply Now</button>
                </form>

                <form id="emergency-loan" class="loan-form hidden">
                    <h3>Emergency Loan Application</h3>
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>

                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" required>

                    <label>Loan Amount</label>
                    <input type="number" placeholder="Enter amount" required>

                    <label>Purpose of Loan</label>
                    <textarea placeholder="Explain why you need this loan" required></textarea>

                    <button type="submit" class="submit-btn">Apply Now</button>
                </form>

                <form id="long-term-loan" class="loan-form hidden">
                    <h3>Long-Term Loan Application</h3>
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>

                    <label>Business Name (if applicable)</label>
                    <input type="text" placeholder="Enter business name">

                    <label>Loan Amount</label>
                    <input type="number" placeholder="Enter amount" required>

                    <label>Repayment Plan</label>
                    <select>
                        <option>1 year</option>
                        <option>3 years</option>
                        <option>5 years</option>
                    </select>

                    <button type="submit" class="submit-btn">Apply Now</button>
                </form>
            </div>

            <!-- Membership Application Section -->
            <aside class="membership-section">
                <h2>Become a Member</h2>
                <p>Join Vulindlela yeMaswati to access exclusive financial benefits.</p>
                <a href="membership.html" class="btn">Apply for Membership</a>
            </aside>
        </div>
    </section>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.loan-form').forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
            document.querySelectorAll('.loan-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
